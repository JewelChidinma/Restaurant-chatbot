<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dinma's Restaurant</title>
  <link rel="stylesheet" href="css/chatbot.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <!-- CHAT BAR BLOCK -->
  <div class="chat-bar-collapsible">
    <button id="chat-button" type="button" class="collapsible">How Can I help?
      <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
    </button>

    <div class="content">
      <div class="full-chat-block">

        <!-- MESSAGE CONTAINER -->
        <div class="outer-container">
          <div class="chat-container">

            <!-- MESSAGES -->
            <div id="chatbox">
              <h5 id="chat-timestamp"></h5>
              <p id="botStarterMessage" class="botText"><span>Hi, I'm Dinma. What would you like to order?</span></p>
            </div>

            <!-- USER INPUT BOX -->
            <div class="chat-bar-input-block">
              <div id="userInput">
                <input id="textInput" class="input-box" type="text" name="msg" placeholder="Type your message...">
                <p></p>
              </div>
              <div class="chat-bar-icon">
                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
              </div>
            </div>
          </div>

          <div id="chat-bar-bottom">
            <p></p>
          </div>
        </div>
      </div>
</body>
<script src="scrips/chatbot.js"></script>
<script src="scrips/responses.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
